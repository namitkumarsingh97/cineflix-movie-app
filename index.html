<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Stream your favorite movies and videos - Cineflix Movie Hub" />
    <meta name="keywords" content="movies, videos, streaming, entertainment, cineflix" />
    <meta name="author" content="Cineflix" />
    <meta name="theme-color" content="#0a0e27" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cineflix" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cineflix - Movie Hub" />
    <meta property="og:description" content="Stream your favorite movies and videos" />
    <meta property="og:image" content="/icon-512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cineflix - Movie Hub" />
    <meta name="twitter:description" content="Stream your favorite movies and videos" />
    <meta name="twitter:image" content="/icon-512.png" />
    
    <!-- Permissions Policy to suppress XR warnings -->
    <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=(), geolocation=(), camera=(), microphone=()" />
    
    <!-- CDN and Performance Optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.eporner.com" />
    
    <!-- Resource hints for CDN -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/icon-192.png" as="image" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Google Sign-In - Only load when needed (saves 88.9 KiB on initial load) -->
    <!-- Script will be loaded dynamically when user clicks sign-in -->
    
    <title>Cineflix - Movie Hub</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
</html>
