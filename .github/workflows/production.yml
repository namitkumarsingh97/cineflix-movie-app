name: Production CI/CD

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint || true
          else
            echo "No lint script found, skipping..."
          fi

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD }}
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Build failed: dist directory is empty"
            exit 1
          fi
          echo "‚úÖ Build output verified"
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-production
          path: dist/
          retention-days: 30

      - name: Build summary
        run: |
          echo "## Production Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- üåø Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- üöÄ Ready for deployment" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: production
      url: https://cineflix-movie-app-eight.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-production
          path: dist/

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          vercel-env: |
            VITE_API_URL=${{ secrets.VITE_API_URL_PROD }}

      - name: Deployment summary
        run: |
          echo "## üöÄ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Deployed to Vercel Production" >> $GITHUB_STEP_SUMMARY
          echo "- üîó URL: https://cineflix-movie-app-eight.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "- üìÖ Time: $(date)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: Deployment notification
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Site: https://cineflix-movie-app-eight.vercel.app"

