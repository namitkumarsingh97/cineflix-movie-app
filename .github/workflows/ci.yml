name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - dev

env:
  NODE_VERSION: '18.x'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for lint script
        id: check-lint
        run: |
          if grep -q '"lint"' package.json; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
          fi

      - name: Run linter
        if: steps.check-lint.outputs.has_lint == 'true'
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_DEV || 'http://localhost:5000/api' }}
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Build failed: dist directory is empty"
            exit 1
          fi
          echo "‚úÖ Build successful"
          echo "üì¶ Build size: $(du -sh dist/ | cut -f1)"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '‚úÖ **CI Checks Passed**\n\n' +
              '- ‚úÖ Lint check passed\n' +
              '- ‚úÖ Build successful\n' +
              '- ‚úÖ Ready for review\n\n' +
              '**Note:** This PR requires approval before merging to protected branch.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

